    <h1>Contacto</h1>


    <div class="container contact">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="contact-form">
                    <div class="form-group">
                        <label for="fname">Nombre Completo:</label>
                        <div>
                            <input type="text" class="form-control" id="fname" placeholder="Nombre completo"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipo_usuario">Tipo de usuario:</label>
                        <div>
                            <select name="tipo_usuario" class="form-control">
                                <option value="autor">Autor</option>
                                <option value="lector">Lector</option>
                                <option value="otro">No estoy registrado/a</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="completar_encuesta" class="control-label col-sm-10">Completar encuesta de
                            calidad:</label>
                        <div>
                            <input class="form-control" type="checkbox" name="completar_encuesta" value="0" checked />
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <div>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Enviar</button>
                          <button type="reset" class="btn btn-default">Limpiar</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
