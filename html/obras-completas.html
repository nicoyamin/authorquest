                            <h1 class="page__content-title">Capítulo I: Encuentros calculados</h1>
                            <div class="page__content-blockquote">
                                <p class="page__content-blockquote-text">Las luces del sol de marzo entraban en el salón
                                    a través de las ventanas abiertas en las alturas.
                                    El oído se aguzó antes que su vista; percibió primero el sonido de conversaciones
                                    murmuradas,
                                    del movimiento de lapiceras sobre hojas de papel, de la perorata de un docente de
                                    turno que explicaba…</p>
                                <p class="page__content-blockquote-text">Sus ojos se abrieron perezosos, lacrimógenos,
                                    taciturnos.
                                    Los haces lumínicos le produjeron una ligera –y un tanto inexplicable – sensación de
                                    calma.
                                    Ahora la asociación de ideas sería perpetua: siempre pensaría que el sonido de la
                                    luz era el de un salón de clases en una cansina mañana de marzo.</p>
                                <p class="page__content-blockquote-text">¿Era esta la eufonía en la que se expresaba el
                                    universo?
                                    Pero antes que eso ¿de qué demonios hablaba el profesor calvo y con lentes? ¿En qué
                                    clase se había metido él?</p>
                                <p class="page__content-blockquote-text">A su izquierda, asiento vacío de por medio, un
                                    sujeto llevaba apuntes con una atención que le parecía casi ridícula,
                                    como si en el frente del salón alguien estuviera explicando el sentido de la
                                    existencia misma.</p>
